

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Entel</title>
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <div id="menu">
            <ul>
                <img style="width: 3.5rem;" src="./img/entellogo.png" alt="imagen de entel"> 

                <li id="list" style="margin-left: 30%;">  
                    <a href="index.html">Formulario</a> 
                </li>

                <li>
                    <a href="lista.html">Lista de formulario</a> 
                </li>

            </ul>
        </div>

        <div class="contenedor">
            <h4 >Nuevo Formulario</h4>
            <p> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the bed industry's standard dummy text ever since.</p>
            

            <p class="color">Datos del vendedor: </p>

            <form name='formulario1' id="formulario">
                <div class="row">
                    <div  class="enlinea">
                        <label class="u-full-width">Nombre y apellido </label>
                        <input name="nombre" id="nombre" value="" size="40" type="text" required>
                    </div>

                    <div class="enlinea">
                        <label class="u-full-width">Rut</label>
                        <input name="rut" id="rut" value="" type="text" required>
                    </div>   
                </div>
            <hr>

            <p class="color">Datos del vehiculo: </p>
                <div class="enlinea">
                    <label class="u-full-width">Patente del vehiculo </label>
                    <input name="patente" id="patente" value="" size="25" type="text" required>
                </div>

                <div class="enlinea">
                    <label class="u-full-width">Marca del vehiculo </label>
                    <select name="cars" onchange="cambia()" class="u-full-width" id="cars" required>
                        <option value="0">Seleccione</option>
                        <option value="Alfa_Romeo">Alfa Romeo</option>
                        <option value="Audi">Audi</option>
                        <option value="Mercedes_Benz">Mercedes Benz</option>
                        <option value="BMW">BMW</option>
                        <option value="Chevrolet">Chevrolet</option>
                    </select>
                </div>
                    
                <div class="enlinea">
                    <label class="u-full-width">Modelo del vehiculo </label>
                    <select name="opt" class="u-full-width" id="opt" required>
                        <option value="-">Seleccione</option>
                    </select>
                </div>

                <div style="margin-bottom: 2.5rem"; >
                    <label class="u-full-width">Color del vehiculo </label>
                    <select name="color" class="u-full-width" id="color" required>
                        <option value="">Seleccione</option>
                        <option value="Rojo">Rojo</option>
                        <option value="Verde">Verde</option>
                        <option value="Azul">Azul</option>
                        <option value="Negro">Negro</option>
                        <option value="Violeta">Violeta</option>
                    </select>
               </div>  
               <hr>
               <button type="submit" class="btn btn-red">Enviar</button>
          </form>  
      </div>
        
        <script src="./js/app.js"></script>
  </body>
</html>
